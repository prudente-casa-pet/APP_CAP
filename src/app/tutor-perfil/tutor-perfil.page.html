<ion-header [translucent]="true">
  <ion-toolbar color="primary" id="main-content">
    <ion-title>{{petNome}}</ion-title>
     <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>  
<img class="foto_perfil" src="../../assets/img/aysha_perfil.jpeg" alt="Foto de perfil" >

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary" id="main-content">
      <ion-title>Perfil</ion-title>
      <ion-buttons slot="end"> 
        <ion-menu-button id="ion-menu-button"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
   
<div id="container">

  <ion-menu side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="primary" class="ion-padding">
      <ng-container *ngIf="verificarArray(getAPI('listar', 'pet', ''))===true">
      <div *ngFor="let pet of getAPI('listar', 'pet', '')" (click)="escolherPet(pet)"><a href="/admin-perfil">{{pet.nome}}</a></div>
    </ng-container>
      <div><a (click)="sair()">Sair</a></div>      
    </ion-content>
  </ion-menu>
  <div class="container">
    <ng-container *ngIf="verificarArray(getAPI('listar', 'postagens', codPet))===true">
    <div class="img" *ngFor="let postagem of getAPI('listar', 'postagens', codPet)">
      <img src="../../assets/img/Ayshinha.jpeg" alt="">
      <ion-icon name="paw" class="patinha"></ion-icon>
      <p label="ComentÃ¡rio">{{postagem.legenda}}</p>
    </div>
    </ng-container>
  </div>

  
</div>

<ion-footer>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-footer>
</ion-content>
