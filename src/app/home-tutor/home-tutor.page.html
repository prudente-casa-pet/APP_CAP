<ion-header>
  <ion-toolbar color="primary" id="main-content">
    <ion-title>Home</ion-title>
      <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>  

<ion-content [fullscreen]="true">
  <div id="container">

  <ion-menu side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="primary" class="ion-padding">
      <div><a href="/home-tutor">Home</a></div>
      <ng-container *ngIf="verificarArray(getAPI('listar', 'pet', ''))===true">
      <div *ngFor="let pet of getAPI('listar', 'pet', '')" (click)="escolherPet(pet)"><a href="/admin-perfil">{{pet.nome}}</a></div>
    </ng-container>
      <div><a (click)="sair()">Sair</a></div>      
    </ion-content>
  </ion-menu>

  
</div>

<ion-footer>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-footer>
</ion-content>
