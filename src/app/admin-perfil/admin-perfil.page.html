<ion-header [translucent]="true">
  <ion-toolbar color="primary" id="main-content">
    <!-- <img class="foto_perfil" src="../../assets/img/perfil.jpeg" alt="Foto de perfil" > -->
    <ion-title>{{petNome}}</ion-title>
     <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>  

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary" id="main-content">
      <ion-buttons slot="end"> 
        <ion-menu-button id="ion-menu-button"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
   
<div id="container">

  <!-- Menu -->
  <ion-menu side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="primary" class="ion-padding">
      <ion-searchbar placeholder="Pesquisar" [debounce]="800" (ionInput)="handleInput($event)"></ion-searchbar>
      <div><a href="/home-admin">Home</a></div>
      <ng-container *ngIf="verificarArray(getAPI('listar', 'pet_tutor', parametro))===true">
        <div *ngFor="let pet of getAPI('listar', 'pet_tutor', parametro)" (click)="escolherPet(pet)"><a href="/admin-perfil">{{pet.pet_nome}} - {{pet.tutor_nome.split(" ")[0]}}</a></div>
      </ng-container>
      <div><a (click)="sair()" href="/home">Sair</a></div>
      
    </ion-content>
  </ion-menu>
  
<ion-row><ion-col size="12" class="ion-justify-content-center">
  <div class="img">
  <label class="upload" for="upload_foto"><ion-icon name="add-circle-outline"></ion-icon></label>
  <input type="file" name="upload_foto" id="upload_foto" (change)="onFileSelected($event)">
  <ion-input label="Comentário" labelPlacement="floating" [counter]="true" maxlength="60" [(ngModel)]="legenda"></ion-input>
  <ion-button (click)="adicionarPostagem()">Adicionar</ion-button>
</div>
  <ng-container *ngIf="verificarArray(getAPI('listar', 'postagem', codPet))===true">
    <div class="img" *ngFor="let postagem of getAPI('listar', 'postagem', codPet)">
      <img src="{{postagem.foto}}" alt="">
      <ion-icon name="trash-outline" class="lixinho"></ion-icon>
      <p label="Comentário">{{postagem.legenda}}</p>
    </div>
  </ng-container>

</ion-col></ion-row>
</div>

<ion-footer>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-footer>
</ion-content>
